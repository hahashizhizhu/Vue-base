<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<div id="test">
   <input type="text" v-model = 'msg'>
   <p>hello {{msg}}</p>
   <!-- <p>nihao {{msg}}</p> -->

   <script>
     let vm = new Vue({
       el:'#test',
       data:{
         msg:'atguigu'
       }
     })
     setTimeout(() => {
       vm.msg = 'haha'
     }, 3000);
    // new Vue({
    //   data:{
    //     msg:'hahaha'
    //   }.$mount('#test')

    // })
   </script>
</div>
</body>
</html>
